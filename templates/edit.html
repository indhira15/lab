{% extends 'layout.html' %}

{% block body %}

<h1>EDIT</h1>

<div class="col-md-4 offset-md-4">

    <div class="card card-body">

        <form action = "/update/{{producto.0}}", method="post">

            <div class="form-group">
                <!-- <label for="nombres">Nombres</label> -->
                <input type="text" class="form-control" name="descripcion" value="{{producto.1}}">
                <small id="emailHelp" class="form-text text-muted">Descripcion</small>
            </div>
            <div class="form-group">
                <!-- <label for="telefono">Telefono</label> -->
                <input type="number" class="form-control" name="precio" value="{{producto.2}}">
                <small id="emailHelp" class="form-text text-muted">Precio</small>
            </div>
            <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input type="boolean" class="form-control" name="stock" value="{{producto.3}}">
                <small id="emailHelp" class="form-text text-muted">Stock</small>
            </div>
            <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input type="text" class="form-control" name="categoria" value="{{producto.4}}">
                <small id="emailHelp" class="form-text text-muted">Categoria</small>
            </div>
            <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input type="text" class="form-control" name="marca" value="{{producto.5}}">
                <small id="emailHelp" class="form-text text-muted">Marca</small>
            </div>
            <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input type="text" class="form-control" name="modelo" value="{{producto.6}}">
                <small id="emailHelp" class="form-text text-muted">Modelo</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Save</button>      
            </div>
            

        </form>
    </div>
</div>

{% endblock %}
